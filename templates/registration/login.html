{% extends 'layouts/app.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">Login</div>

        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        <b>Error!</b>
                        The given input was wrong please try again!
                    </div>
                {% endif %}

                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label text-md-right">Username</label>

                    <div class="col-md-6">
                        <input id="email" type="text" class="form-control" name="username" value="" required autofocus
                               placeholder="Username">

                        <span class="invalid-feedback" role="alert">
                            <strong></strong>
                        </span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>

                    <div class="col-md-6">
                        <input id="password" type="password" class="form-control" name="password" required
                               placeholder="Password">

                        <span class="invalid-feedback" role="alert">
                            <strong></strong>
                        </span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-8 offset-md-4">
                        <button id="login" type="submit" class="btn btn-primary" style="">
                            Login
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
